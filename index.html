<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Morse Code simulator</h1>
  <main class="container">

    <section class="sentence-container">
      <span id="sentence">Press spacebar to calibrate</span>
    </section>
    <section class="word-container">
      <p id="currentWord"></p>
    </section>
    <section class="letter-container">
      <p id="currentLetter"></p>
    </section>
  </main>
  <section class="stats-container">
    <span>Dit average speed (in ms): <span id="spanDitAverage"></span></span>
    &nbsp;&nbsp;&nbsp;
    <span>Dah average speed (in ms): <span id="spanDahAverage"></span></span>
  </section>
  <footer><a href="https://github.com/henrythach/morse-code">henrythach</a></footer>
  <script src="./main.js"></script>
</body>
</html>
